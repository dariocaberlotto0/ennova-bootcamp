version: 1
disable_existing_loggers: False

formatters:
  standard:
    format: '%(asctime)s [%(levelname)s] - %(name)s: %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  console:
    format: '[%(levelname)s] %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    formatter: console
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    formatter: standard
    filename: ${LOG_FILE:-service.log}
    maxBytes: 5242880
    backupCount: 5
    encoding: utf-8

  sqlite:
    class: sqlite_logger.SQLiteHandler
    level: ${LOG_LEVEL:-INFO}
    db_path: ${DB_PATH:-promptlog.db}

loggers:
  root:
    level: ${LOG_LEVEL:-INFO}
    handlers: [file, sqlite]
    propagate: no

  uvicorn.error:
    level: ${LOG_LEVEL:-INFO}
    handlers: [file, sqlite]
    propagate: no

  uvicorn.access:
    level: ${LOG_LEVEL:-INFO}
    handlers: [file, sqlite]
    propagate: no